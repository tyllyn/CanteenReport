<!DOCTYPE html>
<html ng-app="SalvationArmy">

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/screen.css" />
        <link rel="stylesheet" href="../css/font-awesome.css" />
        <link rel="stylesheet" href="../css/admin.css" />

        <title>Emergency Disaster Services - Canteen Report</title>
        <style>
        body{
            background: #fff;
        }
        </style>
    </head>

    <body ng-controller="home">
        <div class="container">
            <h1>Canteen Admin Panel</h1>
            <div class="search-reports">
                <form ng-submit="searchReports()">
                    <label for="unit_id" class="hidden">Unit Id</label>
                    <input type="text" name="unit_id" id="unit_id" placeholder="Unit ID" ng-model="formData.unit_id" />
                    <label for="month" class="hidden">Month</label>
                    <select name="month" id="month" ng-model="formData.month">
                        <option value="">Month</option>
                        <option value="01">01 - January</option>
                        <option value="02">02 - February</option>
                        <option value="03">03 - March</option>
                        <option value="04">04 - April</option>
                        <option value="05">05 - May</option>
                        <option value="06">06 - June</option>
                        <option value="07">07 - July</option>
                        <option value="08">08 - August</option>
                        <option value="09">09 - September</option>
                        <option value="10">10 - October</option>
                        <option value="11">11 - November</option>
                        <option value="12">12 - December</option>
                    </select>
                    <label for="year" class="hidden">Year</label>
                    <select name="year" id="year" ng-model="formData.year">
                        <option value="">Year</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                    </select>
                    <input type="submit" name="submit" value="SEARCH!" />
                </form>
            </div>
            <ul class="reports" ng-class="{hidden: noResults}">
                <li ng-class="{hidden: !noResults}">No Results</li>
                <li ng-repeat="r in reports" ng-class="{hidden: noResults}">
                    <span class="id">{{r.incident_start}}</span>
                </li>   
            </ul>
        </div>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular.controllers.js"></script>

    </body>
</html>
